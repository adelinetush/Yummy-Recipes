<html>

<head>
  <!--<title>{{ title }} - microblog</title>-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .landing {
      position: relative;
      padding: 60px 0 60px 0;
      width: 100%;
      min-height: 100%;
      background: url('../images/bg.png') no-repeat center center;
      background-size: cover;
    }

    .landing h1 {
      margin-top: 10%;
      font-size: 40px;
      margin-top: 10%;
    }

    .well {
      background-color: rgba(115, 115, 255, 0.4);
    }
  </style>
</head>

<body>
  <!--<h1>Hello, {{ user.username }}!</h1>-->
  <section id="landing" class="landing">
    <div class="container">
      <div class="row" style="padding-top: 10%;">
        <div class="col-md-5 well" style="float: right; margin-right: 10%;">
          <h1>YUMMY RECIPES</h1>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">
          </div>
          <button type="submit" class="btn btn-default" onclick="Login()">Login</button>
          <p>Don't have an account?</p>
          <button type="submit" class="btn btn-default" style="margin-bottom: 20%;">
            <a href="/signup">Sign Up</a>
          </button>
          <p>Don't want to create an account?</p>
          <button type="submit" class="btn btn-default" style="margin-bottom: 1%;">
            <a href="/allrecipes">View Public Recipes</a>
          </button>
          <P>Or see public categories</P>
          <button type="submit" class="btn btn-default">
              <a href="/allcategories">View Public Categories</a>
            </button>
        </div>
      </div>
      <!--row -->

    </div>

  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--<script src="js/main.js"></script>-->

  <script>
    function Login() {
      var username = $("input[name=email]").val();
      var password = $("input[name=password]").val();

      if (username != "" && password != "") {
        $.ajax({
          type: "GET",
          url: '/auth/login?email=' + username + '&password=' + password,
          contentType: false,
          processData: false,
          success: function (result) {
            console.log(result);
            window.location.href = '/categories'
          },
          error: function (xhr, status, p3, p4) {
            console.log(xhr);
            var err = "Error " + " " + status + " " + p3 + " " + p4;
            if (xhr.responseText && xhr.responseText[0] == "{")
              err = JSON.parse(xhr.responseText).Message;
            console.log(err);
            alert("you entered the wrong username or password");
          }

        });
      } else {
        window.alert("Please make sure all fields are filled")
      }
    }
  </script>
</body>

</html>
